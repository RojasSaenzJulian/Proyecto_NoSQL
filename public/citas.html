                <a class="navbar-brand" href="index.html">
                    <p id="LOGO-HEADER">DENTALUX</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="text-center my-5">
            <h2>Agende su cita</h2>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Nombre</label>
                                <input type="name" class="form-control" id="inputName">
                            </div>
                            <div class="col-md-6">
                                <label for="inputID" class="form-label">Cédula</label>
                                <input type="password" class="form-control" id="inputID" placeholder="1-1111-1111">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="example@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNumber" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="inputNumber" placeholder="8888-8888">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <label>Ubicación</label>
                        <div class="ratio ratio-1x5">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1964.9451723291495!2d-84.044445!3d9.943081!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e386e75847f5%3A0x16158c318d2ec39d!2sUCR%2C%20Oficina%20de%20Bienestar%20y%20Salud%20(OBS)!5e0!3m2!1ses!2scr!4v1721620218964!5m2!1ses!2scr"
                                width="500" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <section class="container">
                            <h3 class="pt-4 pb-2">Seleccione la fecha de la cita</h3>
                            <form>
                                <div class="row form-group">
                                    <label for="date" class="col-sm-1 col-form-label">Fecha:</label>
                                    <div class="col-sm-4">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="col">
                        <section class="container">
                            <h3 class="pt-4 pb-2">Seleccione la hora de la cita</h3>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Horas Disponibles</option>
                                <option value="1">9:00 am</option>
                                <option value="2">9:30 am</option>
                                <option value="3">10:00 am</option>
                            </select>
                        </section>
                    </div>
        </section>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-info">Agendar Cita</button>
        </div>
    </main>

    <footer>
        <div id="footer" class="footer bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>2024 | Derechos reservados</p>
                        <p>Cachí, Paraíso, Cartago</p>
                    </div>
                    <div class="col-md-4">
                        <p id="LOGO-FOOTER">DENTALUX</p>
                    </div>

                        <br>
                        <a href="sobreNosotros.html" class="text-white">Sobre Nosotros</a>
                        <br>
                        <a href="contact.html" class="text-white">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
