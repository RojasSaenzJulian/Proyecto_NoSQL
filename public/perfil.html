<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentaLux</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-custom">
                <a class="navbar-brand" href="index.html">
                    <p id="LOGO-HEADER">DENTALUX</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="tratamientos.html">Tratamientos</a></li>
                        <li class="nav-item"><a class="nav-link" href="instalaciones.html">Instalaciones y servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    </ul>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link register .nav-link register Background Color" href="register.html">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link login .nav-link login Background Color" href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Perfil</h2>
               <a href="editarPerfil.html"> <button class="btn btn-primary btn-edit-profile">Editar Perfil</button></a>
                <img src="/images/perf1.png" alt="Foto de perfil">
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Enrique">
                </div>
                <div class="form-group">
                    <label for="surname">Apellidos</label>
                    <input type="text" class="form-control" id="surname" placeholder="Morales">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="enriquemorales@gmail.com">
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" class="form-control" id="cedula" placeholder="1-1834-0948">
                </div>
                <div class="form-group">
                    <label for="address">Dirección exacta</label>
                    <input type="text" class="form-control" id="address" placeholder="300 metros norte del templo católico de Santiago, Paraíso, Cartago">
                </div>
                <div class="form-group">
                    <label for="phone">Número de contacto</label>
                    <input type="text" class="form-control" id="phone" placeholder="88063526">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="*****************">
                        <div class="input-group-append">
                            <span class="input-group-text btn-show-password" onclick="togglePassword()">Mostrar</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer" class="footer bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>2024 | Derechos reservados</p>
                        <p>Cachí, Paraíso, Cartago</p>
                    </div>
                    <div class="col-md-4">
                        <p id="LOGO-FOOTER">DENTALUX</p>
                    </div>
                    <div class="col-md-4">
                        <a href="notificaciones.html" class="text-white">Notificaciones</a>
                        <br>
                        <a href="sobreNosotros.html" class="text-white">Sobre Nosotros</a>
                        <br>
                        <a href="contact.html" class="text-white">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
